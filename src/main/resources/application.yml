--- # Configuration Port
server:
  port: 8080

--- # Configuration Thymeleaf > jsp
spring:
  mvc:
    view:
      prefix: /WEB-INF/views
      suffix: .jsp


--- # Configuration Devtools
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

--- # Configuration MariaDb

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/join
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 100